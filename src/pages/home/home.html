    <ion-col text-center>
      <h1>Mi lista</h1>
    </ion-col>

  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>{{item.text}}</ion-item>
      <ion-item-options side="right">
        <button ion-button color="default" icon-only (click)="update(item.key)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" icon-only (click)="remove(item.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab bottom center>
    <button ion-fab (click)="addNote()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
