<ion-header>
  <ion-navbar color="primary">
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="Introduce una nota"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-3>
      <button ion-button (click)="add()">AÃ±adir</button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>{{item}}</ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="remove(item.$key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
